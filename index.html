<!DOCTYPE html>
<html lang="tl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edgardo III at Jhezel ang Pag-iisang Dibdib üíç</title>

<link href="https://fonts.googleapis.com/css2?family=Allura&family=Playfair+Display:wght@400;500&family=Special+Elite&display=swap" rel="stylesheet">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: "Playfair Display", serif;
    scroll-behavior: smooth;
    overflow-x: hidden;
    background: #000;
    line-height: 0;
  }

  section img {
    width: 100%;
    display: block;
  }

  /* CLICKABLE SECTIONS */
  .clickable-section {
    position: relative;
    width: 100%;
  }

  .clickable-section img {
    position: relative;
    z-index: 1;
  }

  .clickable-zone {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    z-index: 20;
    cursor: pointer;
  }

  .left-zone { left: 0; }
  .right-zone { right: 0; }

  /* PAGE DOTS */
  #pageDots {
    position: fixed;
    top: 50%;
    right: 22px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 12px;
    z-index: 9999;
  }
  .dot {
    width: 12px; height: 12px;
    border-radius: 50%;
    background: rgba(255,255,255,0.45);
    cursor: pointer;
  }

  /* VIDEO */
  :root { --vh: 100%; }
  .video-section {
    position: relative;
    width: 100%;
    height: calc(var(--vh, 1vh) * 100);
    overflow: hidden;
  }
  .video-section video {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 100%; height: 100%;
    object-fit: cover;
  }

  #soundToggle {
    position: absolute;
    bottom: 30px; right: 30px;
    z-index: 1000;
    width: 60px; height: 60px;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
    font-size: 26px;
    cursor: pointer;
    border: none;
    color: white;
  }

  /* Guestbook */
  .guestbook {
    min-height: 100vh;
    background: url('https://raw.githubusercontent.com/edgardoiii-jhezel/AngPagiisangDibdib/main/Background.jpg') center/cover no-repeat;
    padding: 100px 20px 80px;
    text-align: center;
    color: #3e2f3e;
  }
  .guestbook h1 {
    font-family: "Allura", cursive;
    font-size: 3em;
    color: #8a6b9a;
    margin-bottom: 25px;
  }

  .qr-img {
    width: 150px;
    height: 150px;
  }
</style>
</head>

<body>

<!-- DOTS -->
<div id="pageDots">
  <div class="dot" onclick="scrollToSection(0)"></div>
  <div class="dot" onclick="scrollToSection(1)"></div>
  <div class="dot" onclick="scrollToSection(2)"></div>
  <div class="dot" onclick="scrollToSection(3)"></div>
  <div class="dot" onclick="scrollToSection(4)"></div>
  <div class="dot" onclick="scrollToSection(5)"></div>
  <div class="dot" onclick="scrollToSection(6)"></div>
  <div class="dot" onclick="scrollToSection(7)"></div>
  <div class="dot" onclick="scrollToSection(8)"></div>
  <div class="dot" onclick="scrollToSection(9)"></div>
  <div class="dot" onclick="scrollToSection(10)"></div>
</div>

<!-- HERO VIDEO -->
<section class="video-section" id="sec0">
  <video id="weddingVideo" autoplay loop playsinline muted>
    <source src="https://res.cloudinary.com/dogk6wbxu/video/upload/202510300259_1_ejj7t0.mp4">
  </video>
  <button id="soundToggle">üîä</button>
</section>

<!-- STATIC SECTIONS -->
<section id="sec1"><img src="https://raw.githubusercontent.com/edgardoiii-jhezel/AngPagiisangDibdib/main/1.jpg"></section>
<section id="sec2"><img src="https://raw.githubusercontent.com/edgardoiii-jhezel/AngPagiisangDibdib/main/prenup.jpg"></section>
<section id="sec3"><img src="https://raw.githubusercontent.com/edgardoiii-jhezel/AngPagiisangDibdib/main/3.jpg"></section>
<section id="sec4"><img src="https://raw.githubusercontent.com/edgardoiii-jhezel/AngPagiisangDibdib/main/2.jpg"></section>

<!-- PAGE 4 ‚Äì BOTH SIDES CLICKABLE -->
<section id="sec5" class="clickable-section">
  <img src="https://raw.githubusercontent.com/edgardoiii-jhezel/AngPagiisangDibdib/main/4.jpg">

  <a class="clickable-zone left-zone"
     href="https://drive.google.com/drive/folders/1vK6N46yeG4C9GpxlXmbXlpPaNoxDAw8X" target="_blank"></a>

  <a class="clickable-zone right-zone"
     href="https://drive.google.com/drive/folders/1-IOxkbQ9bXQ3wfk2MjyALoQxvoEq4vVo" target="_blank"></a>
</section>

<section id="sec6">
  <img src="https://raw.githubusercontent.com/edgardoiii-jhezel/AngPagiisangDibdib/main/5.jpg">
</section>

<!-- PAGE 7 ‚Äì NO CLICKABLE AREA -->
<section id="sec7">
  <img src="https://raw.githubusercontent.com/edgardoiii-jhezel/AngPagiisangDibdib/main/6.jpg">
</section>

<!-- PAGE 8 ‚Äì LEFT SIDE CLICKABLE -->
<section id="sec8" class="clickable-section">
  <img src="https://raw.githubusercontent.com/edgardoiii-jhezel/AngPagiisangDibdib/main/7.jpg">

  <a class="clickable-zone left-zone"
     href="https://docs.google.com/forms/d/e/1FAIpQLSeMMNS8kddSB5uhbiifdCebH0E_3lYRQo0aoqQue0jcI8N13g/viewform"
     target="_blank"></a>
</section>

<section id="sec9">
  <img src="https://raw.githubusercontent.com/edgardoiii-jhezel/AngPagiisangDibdib/main/8.jpg">
</section>

<!-- GUESTBOOK -->
<section class="guestbook" id="sec10">
  <h1>Ibahagi ang Iyong Alaala üíû</h1>
  <img class="qr-img"
    src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https%3A%2F%2Fdocs.google.com%2Fforms%2Fd%2Fe%2F1FAIpQLSe0T0vO9Zi4V3Z0XzTHnggnV8lj8bJfCpQwxtwCyn7juAa4Dw%2Fviewform">
</section>

<script>
function scrollToSection(i) {
  document.getElementById("sec" + i).scrollIntoView({behavior: "smooth"});
}

const video = document.getElementById('weddingVideo');
const btn = document.getElementById('soundToggle');

btn.onclick = () => {
  video.muted = !video.muted;
  btn.textContent = video.muted ? "üîá" : "üîä";
};

function setVH() {
  document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
}
setVH();
window.addEventListener('resize', setVH);
</script>

</body>
</html>
